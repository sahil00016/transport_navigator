pluginManagement { def flutterSdkPath = { def properties = new Properties() file("local.properties").withInputStream { properties.load(it) } def flutterSdkPath = properties.getProperty("flutter.sdk") assert flutterSdkPath != null, "flutter.sdk not set in local.properties. Ensure local.properties exists and specifies the Flutter SDK path." return flutterSdkPath }()
    settings.ext.flutterSdkPath = flutterSdkPath

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins { id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false }

include ':app'

def localPropertiesFile = new File(rootProject.projectDir, "local.properties") def properties = new Properties()

assert localPropertiesFile.exists(), "local.properties file not found in android/ directory. Create it with sdk.dir and flutter.sdk paths." localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }

def flutterSdkPath = properties.getProperty("flutter.sdk") assert flutterSdkPath != null, "flutter.sdk not set in local.properties. Ensure local.properties specifies the Flutter SDK path." apply from: "$flutterSdkPath/packages/flutter_tools/gradle/module_settings.gradle"